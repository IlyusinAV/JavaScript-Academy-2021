<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Google</title>
    <link rel="icon" href="img/favicon/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="Header">
      <a href="">Поиск</a>
      <a href="">Картинки</a>
      <div id="hamburger"></div>
      <a href="">
        <img src="img/photo.jpg" alt="Pic" width="25"/>
      </a>
    </div>

    <div id="services_window">I'm Services Window</div>

    <div class="Main">
      <div class="Logo">
        <img src="img/logo.gif" alt="Google">
      </div>
      <div class="Search_string">
        <img src="img/search.svg" alt="Search" width="30"/>
        <input type="text" name="search_string" id="search_string"/>
         <a href="">
          <img src="img/voice_icon.svg" alt="Voice" width="30"/>
        </a>
        <br>
      </div>
      <div class="Buttons">
        <input type="button" value="Поиск в Google">
        <input type="button" value="Мне повезёт!">
      </div>
      <div class="Message">
        <span>Сервисы Google доступны на разных языках</span>
        <a href="">English</a>
      </div>
    </div>

    <div class="Footer">
      <div>Россия</div>
      <div>
        <a href="">Реклама</a>
        <a href="">Для бизнеса</a>
        <a href="">Всё о Google</a>
        <a href="">Как работает Google Поиск</a>
        <a href="">Конфиденциальность</a>
        <a href="">Условия</a>
        <a href="">Настройки</a>
      </div>
    </div>

    <script src="libs/jquery/dist/jquery.min.js"></script>
    <script src="js/common.js"></script>
  </body>
</html>
